{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <label for="tag_name">Tag Name:</label>
        <input type="text" id="tag_name" name="tag_name">
        <button class="btn btn-success" id="logout-btn" type="submit">Post Question</button>
       
</form>
</div>
{% endblock %}
