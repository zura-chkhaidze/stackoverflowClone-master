{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        {{ form.media }}
        <button class="btn btn-success" id="logout-btn" type="submit">Post Answer</button>
    </form>
</div>
{% endblock %}
